{% extends "core/base.html" %}
{% block page_content %}
    {% for category in categories %}
        <div class="category">
            <h3>{{ category.title }}</h3>
            {% if category.children %}
            <ul>
                {% for sub_category in category.children %}
                <li>{{ sub_category.title }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
